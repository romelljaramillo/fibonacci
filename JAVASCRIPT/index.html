<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie de Fibonacci</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Serie Fibonacci</a>
    </nav>
    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Select option fibonacci</h4>
                    </div>
                    <div id="fibonacci-form" class="card-body">
                        <div class="form-group">
                            <select name="select-process" id="select-process" class="form-control" >
                                <option>Seleccione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="datetime-local" id="date-ini" value="1975-01-04T10:29:01" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="datetime-local" id="date-end" value="1978-06-28T20:38:16" class="form-control">
                        </div>
                        <button id="fibonacci-btn" class="btn btn-primary btn-block">search</button>
                    </div>
                </div>
            </div>

            <div id="fibonacci-resul" class="col-md-8"></div>
        </div>
    </div>

    <script src="./Fibonacci.js"></script>
</body>
</html>
